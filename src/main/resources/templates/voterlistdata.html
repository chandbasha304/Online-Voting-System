<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 800px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #444;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .generate-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .generate-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voter List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Voter ID</th>
                    <th>Gender</th>
                    <th>Mobile Number</th>
                    <th>Citizenship</th>
                    <th>Voting Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="voter : ${voters}">
                    <td th:text="${voter.votername}"></td>
                    <td th:text="${voter.voterid}"></td>
                    <td th:text="${voter.gender}"></td>
                    <td th:text="${voter.mobilenumber}"></td>
                    <td th:text="${voter.citizenship}"></td>
                    <td th:text="${voter.votingstatus}"></td>
                    <td class="action-buttons">
                        <form th:action="@{/generateVoterId}" method="post">
                            <input type="hidden" name="voterName" th:value="${voter.votername}" />
                            <button type="submit" class="generate-button">Generate ID</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
