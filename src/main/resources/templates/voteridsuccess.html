<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approval Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .content {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .icon {
      width: 40px;
      height: 40px;
      fill: #007bff;
      margin-right: 10px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    p {
      font-size: 18px;
      color: #666;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="header">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>

        </svg>
        <h1>VoterId  Generated!</h1>
      </div>
      <p>Your status has been Successfully Approved.</p>
      <a href="voterlist" class="btn">Go Back</a>
    </div>
  </div>
</body>
</html>
