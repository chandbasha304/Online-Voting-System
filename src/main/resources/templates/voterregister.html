<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      background-image: url("https://www.thestatesman.com/wp-content/uploads/2019/10/file.jpg");
      background-size: cover;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Voter Registration Form</h2>
    <form action="newsignup" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select> 
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
      
      <label for="phonenumber">Phone Number</label>
      <input type="text" id="phonenumber" name="phonenumber" required maxlength="10">
      
      <label for="citizenship">Citizenship</label>
      <select id="citizenship" name="citizenship" required>
        <option value="" disabled selected>Select Citizenship</option>
        <option value="Indian">Indian</option>
        <option value="NRI">NRI</option>
       
      </select>
      
     
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
