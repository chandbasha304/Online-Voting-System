<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .success-message h1 {
            color: #008000;
        }

        .waiting-message {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Registration Successful</h1>
            <p>Your voter ID request has been submitted. Please Wait For Admin Approval.</p>
        </div>
        <div class="waiting-message">
            <p>Thank You For Registering. Your Voter ID is Being Processed and will be Generated upon Admin Approval.</p>
            <p>Please Check Websites For Further Updates.</p>
        </div>
    </div>
</body>
</html>
