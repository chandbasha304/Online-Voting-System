<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting Machine (EVM)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #444;
        }

        .party-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .party-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electronic Voting Machine </h1>
        <form action="votingcount" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Party Symbol</th>
                        <th>Party Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://ak1.ostkcdn.com/images/products/7258672/Bangalore-Iron-Folding-Chair-India-0c9b3c1e-7c07-496a-9aac-b3650bd8aa7b_600.jpg" alt="Party 1" class="party-image"></td>
                        <td>ABC</td>
                        <td><button type="submit" name="party" value="Chair">Vote</button></td>
                    </tr>
                    <tr>
                        <td><img src="https://wallpapercave.com/wp/wp7467323.jpg" alt="Party 2" class="party-image"></td>
                        <td>IJK</td>
                        <td><button type="submit" name="party" value="Pen">Vote</button></td>
                    </tr>
                    <tr>
                        <td><img src="https://images.pexels.com/photos/244206/pexels-photo-244206.jpeg?cs=srgb&dl=asphalt-auto-automobile-244206.jpg&fm=jpg" alt="Party 3" class="party-image"></td>
                        <td>MNO</td>
                        <td><button type="submit" name="party" value="Car">Vote</button></td>
                    </tr>
                </tbody>
            </table>
              <input type="hidden" name="votername" th:value="${votername}" /></form>
        </form>
    </div>
</body>
</html>
